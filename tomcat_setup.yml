---
- hosts: webservers

  tasks:
    - name: install tomcat software
      ansible.builtin.yum:
        name: 
          - tomcat
          - tomcat-webapps
          - tomcat-admin-webapps
          - tomcat-docs-webapp
        state: present

    - name: start and enable tomcat
      ansible.builtin.systemd:
        name: tomcat
        state: started
        enabled: yes
...
